<form class="selectors-form">
  <div class="label-style form-labels">
    <label class="">Set Selections*</label>
    <div class="label-checkbox" [class.notVisible]="!visible">
      <input type="checkbox" id="scales" name="scales" [disabled]="!visible" (change)="onCheck()" [checked]="isChecked" />
      <label for="scales">Select All</label>
    </div>
  </div>
  
  <br>
  <div class="selector-main-body">
    <div class="selectors-text-section">
      <ng-container *ngIf="visible; else noText">
        <ng-container *ngFor="let item of _currentSelectors; let i = index">
          <span *ngIf="item.word !== '\n'" 
                class="selector-items" 
                [class.selected]="item.isSelected"
                (click)="toggleSelection(i)">{{ item.word }}</span>
          <br *ngIf="item.word === '\n'">
        </ng-container>
      
      </ng-container>
      <ng-template #noText>
        <p class="no-text-section">No text phrase has been entered yet</p>
      </ng-template>
    </div>
    <ng-container  *ngIf="validateSelect">
      <div class="validateError">At least one selection is required.</div>
    </ng-container>
  </div>
</form>
